<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bitcoin</title>
</head>
  <body>
    <main>
      <!-- Hero banner across the top for header -->
      <section class="hero has-background-primary-dark">
        <div class="heroH hero-body has-text-centered">
          <p class="title is-2 has-text-white cHead">Crypto Price Chart</p>
          <p class="subtitle has-text-white cHead">Sorted by Market Cap Rank</p>
        </div>
      </section>
      <!-- Container to hold coin table -->
      <div class="container containerT has-background-light">
        <table class="table table is-bordered is-striped is-fullwidth has-text-centered" id="crypto-table">
          <thead>
            <tr class="is-selected has-background-primary-dark">
              <th class="has-text-centered">Icon</th>
              <th class="has-text-centered">Coin Name</th>
              <th class="has-text-centered">Ticker Tag</th>
              <th class="has-text-centered">Total Volume</th>
              <th class="has-text-centered">24hr % Change</th>
              <th class="has-text-centered" onclick="sortTable()">Price <span class="arrow"><img src="https://cdn-icons-png.flaticon.com/512/25/25756.png"></span></th>
            </tr>
          </thead>
          <!-- Data goes in here via JS -->
          <tbody id="crypto-table-body">
          </tbody>
        </table>
      </div>
      <!-- Container for Home btn -->
      <div class="container">
      <button class="button-34" role="button"><a href="./index.html">Home</a></button>
      </div>
      <!-- footer -->
      <footer class="footer coinFooter has-background-primary-dark">
        <div class="content has-text-centered has-text-primary-light">
          <p>All coin data sourced from <strong><a href="https://www.coingecko.com/">CoinGecko</a></strong></p>
          <p>A <strong>Bulma</strong> site by <a href="https://github.com/BrughK/Project-1">Group 3</a></p>
        </div>
      </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/coin.js"></script>
</body>
</html>
