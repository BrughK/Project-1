<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bitcoin</title>
</head>
    <body>
        <main>
        <!-- Hero banner across the top for header -->
        <section class="hero is-primary">
            <div class="hero-body">
              <p class="title">
                Bitcoin
              </p>
            </div>
          </section>

        <!-- container for graph/API data  -->
        <section class="container is-fluid">
            <div class="btcwdgt-chart" bw-cash="true" bw-noshadow="true"></div>
         </section>
        
        
         <!--container for conversion data -->
         <section class="container is-fluid">
            <div class="btcwdgt-news" bw-cur="usd"></div>
            <div class="btcwdgt-news" bw-cur="cad"></div>
            <div class="btcwdgt-news" bw-cur="eur"></div>
            <div class="btcwdgt-news" bw-cur="jpy"></div>
            <div class="btcwdgt-news" bw-cur="gbp"></div>
            <div class="btcwdgt-news" bw-cur="aud"></div>
            <div class="btcwdgt-news" bw-cur="chf"></div>
         </section>
       


    </main>


        <!-- footer -->
        <footer class="footer">
            <div class="content has-text-centered">
              <p>
                <strong>Currency Converter </strong> The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>
              </p>
            </div>
          </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
    <script>
        (function(b,i,t,C,O,I,N) {
          window.addEventListener('load',function() {
            if(b.getElementById(C))return;
            I=b.createElement(i),N=b.getElementsByTagName(i)[0];
            I.src=t;I.id=C;N.parentNode.insertBefore(I, N);
          },false)
        })(document,'script','https://widgets.bitcoin.com/widget.js','btcwdgt');
      </script>
</body>
</html>
